<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </link>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="./scripts/index.js"></script>
    <link href="estilos/estilos.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./estilos/football-ball.png">
    <title>Maestro de Apuestas</title>
</head>

<body>
    <header>
        <header class="titulo">Apuestas Tomadas</header>
    </header>
    <br>
    <maestro hidden>

        <p>Filtrar por:</p>
        <input class="form-control table-nonfluid" id="filtrado" type="text" placeholder="Filtrar...">
        <br>

        <table class="table table-nonfluid">
            <thead class="thead-dark container table table-bordered">

                <Id hidden>ID Producto</Id>
                <th class="text-center">Partido:</th>
                <th class="text-center">Descripción:</th>
                <th class="text-center">Deporte</th>
                <th class="text-center">Resultado</th>
                <th class="text-center">Apuesta (€)</th>
                <th class="text-center">Acciones </th>

            </thead>
            <tbody id="listado">

                <!-- Acá va el refreso de listado de productos ...-->
            </tbody>
        </table>

        <div class="posicion">
            <button id="boton_lista" class="btn btn-info btn-lg">Refrescar</button>
            <button id="boton_nuevo" class="btn btn-warning btn-lg">Agregar Apuesta</button>
        </div>


    </maestro>
    
    <nuevo id="nuevo" hidden>
        <form class="vertical" id="registracion">
            <datafield>
                <legend>Registro de Nueva Apuesta</legend>

                <div class="horizontal">
                    <input type="hidden" id="id" name="id" hidden>
                    <label for="partido_nuevo">Partido:</label>
                    <input type="text" id="partido_nuevo" name="partido_nuevo" required>
                </div>
                <div class="horizontal">
                    <label for="descripcion_nuevo">Descripcion</label>
                    <input type="text" id="descripcion_nuevo" name="descripcion_nuevo" required>
                </div>
                <div class="horizontal">
                    <label for="deporte_nuevo">Deporte:</label>
                    <select id="deporte_nuevo" name="deporte_nuevo">
                        <option value="Futbol">Futbol</option>
                        <option value="Baloncesto">Baloncesto</option>
                        <option value="Pelota Vasca">Pelota Vasca</option>
                        <option value="Sprint en Patines de Felpa">Sprint en Patines de Felpa</option>
                    </select>
                    <br>
                </div>
                <div class="horizontal">
                    <label for="resultado_nuevo">Resultado Nuevo:</label>
                    <select id="resultado_nuevo" name="resultado_nuevo">
                        <option value="1">1</option>
                        <option value="0">0</option>
                        <option value="-1">-1</option>
                    </select>
                </div>
                <div class="horizontal">
                    <label for="apuesta_nuevo">Apuesta:</label>
                    <input type="number" id="apuesta_nuevo" name="apuesta_nuevo" class="Roboto" required>
                </div>
                <div class="horizontal">
                    <button id="boton_graba_nuevo" class="btn btn-success">Apostar</button>
                    <button id="boton_cancela_nuevo" class="btn btn-warning">Cancelar</button>
                </div> 
            </datafield>

        </form>

    </nuevo>

    <editaapuesta id="edicion" hidden>
        <form id="edicion_registro">
            <datafield>
                <legend> Edición </legend>
                <div class="horizontal">
                    <input type="hidden" id="id_edicion" name="id_edicion" hidden>
                    <label for="partido_edicion">Nombre del partido:</label>
                    <input type="text" id="partido_edicion" name="partido_edicion" required>
                </div>
                <div class="horizontal">
                    <label for="descripcion_edicion">Descripción del partido:</label>
                    <input type="text" id="descripcion_edicion" name="descripcion_edicion" required>
                </div>
                <div class="horizontal">
                    <label for="deporte_edicion">Deporte: </label>
                    <select id="deporte_edicion" name="deporte_edicion">
                        <option value="Futbol">Futbol</option>
                        <option value="Baloncesto">Baloncesto</option>
                        <option value="Pelota Vasca">Pelota Vasca</option>
                        <option value="Sprint en Patines de Felpa">Sprint en Patines de Felpa</option>
                    </select>
                </div>
                <div class="horizontal">
                    <label for="resultado_edicion">Resultado Nuevo:</label>
                    <select id="resultado_edicion" name="resultado_edicion">
                        <option value="1">1</option>
                        <option value="0">0</option>
                        <option value="-1">-1</option>
                    </select>
                    </div>
                    <div class="horizontal">
                        <label for="apuesta_edicion">Apuesta:</label>
                        <input type="number" id="apuesta_edicion" name="apuesta_edicion" class="Roboto" required>
                    </div>
                </div>
                <div class="horizontal">
                    <button id="boton_graba_edicion" class="btn btn-success">Grabar</button>
                    <button id="boton_cancela_edicion" class="btn btn-warning">Cancelar</button>
                </div>
            </datafield>
        </form>
    </editaapuesta>


</body>

</html>
